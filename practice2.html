<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EECS 348 Lab Three Practice Two</title>
  <style>
    #paragraph {
      border-style: solid;
      border-width: 5px;
      padding: 10px;
      width: fit-content;
      background: white; /* so you can still read the text */
    }
    .row { margin: 4px 0; }
    input[type="number"] { width: 70px; }
  </style>
</head>

<body>
  <h1>EECS 348 Lab Three Practice Two</h1>

  <div id="paragraph">This is my page background color</div>

  <div class="row">Border R(0-255): <input type="number" id="border_R" min="0" max="255" value="0"></div>
  <div class="row">Border G(0-255): <input type="number" id="border_G" min="0" max="255" value="0"></div>
  <div class="row">Border B(0-255): <input type="number" id="border_B" min="0" max="255" value="0"></div>
  <div class="row">Border Width (px): <input type="number" id="border_width" min="0" value="5"></div>

  <div class="row">Background R(0-255): <input type="number" id="bg_R" min="0" max="255" value="240"></div>
  <div class="row">Background G(0-255): <input type="number" id="bg_G" min="0" max="255" value="240"></div>
  <div class="row">Background B(0-255): <input type="number" id="bg_B" min="0" max="255" value="255"></div>

  <button id="applyBtn">Change the color!</button>

  <script>
    
    const clamp = n => Math.max(0, Math.min(255, Number(n)));

    function applyColors() {
      const br = clamp(document.getElementById("border_R").value);
      const bg = clamp(document.getElementById("border_G").value);
      const bb = clamp(document.getElementById("border_B").value);
      const bWidth = Math.max(0, Number(document.getElementById("border_width").value) || 0);

      const r = clamp(document.getElementById("bg_R").value);
      const g = clamp(document.getElementById("bg_G").value);
      const b = clamp(document.getElementById("bg_B").value);

      const para = document.getElementById("paragraph");
      para.style.color = `rgb(${br}, ${bg}, ${bb})`;
      para.style.borderWidth = bWidth + "px";

      
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    
    document.getElementById("applyBtn").addEventListener("click", applyColors);
  </script>
</body>
</html>
